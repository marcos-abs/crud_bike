spring.application.name=crud_bike
spring.devtools.restart.enabled=true
api.version=/api/v1

spring.datasource.url=jdbc:postgresql://localhost:5432/crud_bike
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# para evitar o erro "no session"
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# para mostrar os parâmetros da SQL (inicio)
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
# para mostrar os parâmetros da SQL (final)